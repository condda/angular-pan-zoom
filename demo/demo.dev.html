<html ng-app="test">

<head>
    <link href="../release/panzoomwidget.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .pan-zoom-frame {
            border: 2px solid black;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body ng-controller="TestController">
    <div style="position:relative">
        <panzoomwidget panzoom-id="PanZoom" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>
        <panzoom id="PanZoom" config="panzoomConfig" model="panzoomModel" style="height: 100%">
            <img src="images/test1.jpg" style="position:absolute" />
            <!-- <img src="images/test2.jpg" style="position:absolute" /> -->
        </panzoom>
    </div>
</body>

<script src="../bower_components/jQuery/dist/jquery.js"></script>
<script src="../bower_components/hamsterjs/hamster.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-mousewheel/mousewheel.js"></script>

<script src="../scripts/directives/panzoom.js"></script>
<script src="../scripts/services/PanZoomService.js"></script>
<script src="../scripts/directives/panzoomwidget.js"></script>
<script src="../scripts/controllers/TestController.js"></script>

</html>
